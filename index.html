<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports Game Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding-top: 50px;
    }
    h1 {
      margin-bottom: 40px;
    }
    .btn {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      width: 250px;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Simulate a Game</h1>
  <button class="btn" onclick="simulateGame('NFL')">Simulate NFL Game</button>
  <button class="btn" onclick="simulateGame('NBA')">Simulate NBA Game</button>
  <button class="btn" onclick="simulateGame('MLB')">Simulate MLB Game</button>
  <button class="btn" onclick="simulateGame('NHL')">Simulate NHL Game</button>
  <button class="btn" onclick="simulateGame('ICC')">Simulate ICC Game</button>

  <script src="script.js"></script>
</body>
</html>
